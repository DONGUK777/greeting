<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
</head>
<body>
    <H1>이전에 입력한 내용들</H1>
    <ul>
        <li th:each="person : ${names}">
            No.<span th:text="${person.num}"></span>- 
            <span th:text="${#strings.capitalize(person.name)}"></span>
        </li>
    </ul>
</body>
